<div class="container">

	<div class="name">
			<img src="./assets/apple_logo.gif"/>
	</div>

	<div class="review">
		
		Latest
		<div class="rating">
			<span data-bind="last_version.average_rating"></span>
		</div>
		<div class="voters">
			<span data-bind="last_version.voters_count"></span><span> review(s)</span>
		</div>
	
	</div>

	<div class="review">
		All
		<div class="rating">
			<span data-bind="all_versions.average_rating"></span>
		</div>
		<div class="voters">
			<span data-bind="all_versions.voters_count"></span><span> review(s)</span>
		</div>
	</div>
</div>
